# ============================================
# Informations du projet SonarCloud
# ============================================
sonar.projectKey=Amel-sid_Laravel-ia
sonar.organization=amel-sid

# Nom affiché dans l'interface SonarCloud
sonar.projectName=Policify
sonar.projectVersion=1.0

# ============================================
# Chemins à analyser (code métier uniquement)
# ============================================
sonar.sources=app,routes,config

# Chemins des tests (optionnel)
sonar.tests=tests

# ============================================
# Exclusions (ce qui ne doit PAS être scanné)
# ============================================
sonar.exclusions=\
  **/vendor/**,\
  **/node_modules/**,\
  **/storage/**,\
  **/bootstrap/cache/**,\
  **/public/build/**,\
  **/public/hot,\
  **/public/storage,\
  **/*.blade.php,\
  **/database/migrations/**,\
  **/database/seeders/**,\
  **/database/factories/**,\
  **/_ide_helper.php,\
  **/.phpstorm.meta.php,\
  **/tests/**/*.php

# ============================================
# Configuration PHP
# ============================================
sonar.php.file.suffixes=php
sonar.sourceEncoding=UTF-8
sonar.language=php

# Rapport de couverture de code (si tu lances les tests)
sonar.php.coverage.reportPaths=coverage.xml
